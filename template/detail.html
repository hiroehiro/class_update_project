{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">詳細画面</h1>
      <p class="lead">ealps画面の詳細</p>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class='container'>
  <div class="alert alert-success" role="alert">
    <p>名前:{{ object.name }}</p>
    <p>授業名:{% for item in object.classname %}
      <p>{{item}}</p>
      {% endfor %}
    </p>

    <p>時間:{{object.date}}</p>
    <a href="{% url 'result' object.pk %}" class="btn btn-primary btn active" role="button" aria-pressed="true">更新</a>
  </div>
</div>
{% endblock content %}
